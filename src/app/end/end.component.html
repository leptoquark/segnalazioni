 <div *ngIf="prot()!==''; else other_content" class="container py-3">
      <div class="jumbotron">
        <div class="container">
          <h1 class="display-4">La segnalazione è stata inviata con successo.</h1>
          <p>A breve riceverà alla mail indicata per il contatto, una copia pdf della sottomissione</p>
          <p>Protocollo: {{prot()}}</p>
        </div>
      </div>

      <div id="content">
        <formio id="formio-full"></formio>
      </div>

      <div> 
        <button type="button" (click)="downloadAsPDF()" class="btn btn-primary btn-lg">Scarica Documento in PDF</button>
      </div>
</div>

<ng-template #other_content>
  <div class="container py-3">
    <div class="jumbotron">
      <div class="container">
        <h1 class="display-4">La segnalazione è stata inviata con successo.</h1>
        <p>ID della sottomissione: {{submission}}</p>
        <p>In attesa di assegnazione del protocollo...</p>
      </div>
    </div>
  </div>
</ng-template>
