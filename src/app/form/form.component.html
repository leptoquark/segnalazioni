 
 <div>
    <formio [src]="src"
      [renderOptions]="renderOptions"
      [options]="options"
      (submit)="onSubmit($event)"
      (change)="onChange($event)"
      (invalid)="onSubmit($event)"
      (customEvent)="customEvent($event)"
      [form]="myform"
      [refresh]="refreshForm"
      (formLoad)="formLoad($event)"
      (nextPage)="onTop()" (prevPage)="onTop()"></formio>
 </div>
